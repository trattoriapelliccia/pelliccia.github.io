<div class="component-background">
    <div class="intro-text-container">
        <h2 class="about-us">{{'ABOUT.ABOUT_US' | translate}}</h2>
        <p class="short-intro">
            <em class="short-intro-opener">{{'ABOUT.INTRO_OPENER' | translate}}&nbsp;</em>{{'ABOUT.INTRO_ONE' | translate}}</p>
        <p class="short-intro">{{'ABOUT.INTRO_TWO' | translate}}</p>
    </div>
    <div class="ravioli-container">
        <img 
            class="ravioli-image" 
            [src]="mobileQuery.matches ? ravioliImageMobileUrl : ravioliImageDesktopUrl" 
            alt="Trattoria Pelliccia Ravioli" 
            width="mobileQuery.matches ? 300 : 600" 
            height="mobileQuery.matches ? 200 : 400">
    </div>
    <div class="detail-text-container">
        <p class="detail-text">
            {{'ABOUT.DETAIL_ONE' | translate}}<br><br>{{'ABOUT.DETAIL_TWO' | translate}}<br><br>
        </p>
    </div>
</div>
