<div
  class="application-shell-container"
  [class.is-mobile]="mobileQuery.matches"
>
  <!-- HEADER -->
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <a [ngClass]="mobileQuery.matches ? 'show-hamburger' : 'hide-hamburger'" mat-button (click)="snav.toggle()" (keydown.enter)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </a>
      <div class="header-name">
        <p class="header-name-trattoria">TRATTORIA</p><p class="header-name-pelliccia">Pelliccia</p>
      </div>
      <span class="spacer"></span> 
      <div class="desktop-header-navigation-links">
        <a 
          class="header-navigation-link" 
          [ngClass]="activeTab == 'Home' ? 'active-tab' : ''" 
          (click)="setActive('Home')">Home</a>
        <a 
          class="header-navigation-link" 
          [ngClass]="activeTab == 'Menu' ? 'active-tab' : ''" 
          (click)="setActive('Menu')">Menu</a>
        <a 
          class="header-navigation-link" 
          [ngClass]="activeTab == 'About' ? 'active-tab' : ''"
          (click)="setActive('About')">About</a>
        <a 
          class="header-navigation-link" 
          [ngClass]="activeTab == 'Contact' ? 'active-tab' : ''" 
          (click)="setActive('Contact')">Contact</a>
          <a 
          class="header-navigation-link" 
          [ngClass]="activeTab == 'Gallery' ? 'active-tab' : ''" 
          (click)="setActive('Gallery')">Gallery</a>
      </div>  
      <div class="header-icons">
        <a class="icon-link-header" href="" aria-label="instagram">
          <i class="side-logos-mobile fab fa-instagram"></i>
        </a>
        <a class="icon-link-header" href="" aria-label="yelp">
          <i class="side-logos-mobile fab fa-yelp"></i>
        </a>
      </div> 
      <mat-icon (click)="openDialog()" (keydown.enter)="openDialog()" class="icon" tabindex="0">translate</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- SIDENAV -->
  <mat-sidenav-container
    class="sidenav-container"
    [ngClass]="mobileQuery.matches ? 'sidenav-container-mobile' : ''"
  >
    <mat-sidenav
      class="sidenav"
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="false"
      (click)="snav.toggle()"
    >
      <div class="links-logos-container">
        <div class="sidenav-left">
          <div class="spacer-sidenav"></div>
          <mat-nav-list>
            <a mat-list-item routerLink=".">{{'MENU.HOME' | translate}}</a>
            <a mat-list-item routerLink=".">{{'About'}}</a>
            <a mat-list-item routerLink=".">{{'Contact'}}</a>
            <a mat-list-item routerLink=".">{{'Gallery'}}</a>
          </mat-nav-list>
        </div>
        <div
          class="sidenav-right"
          [ngClass]="'sidenav-right-darkmode'"
        >
          <a class="icon-link" href="" aria-label="google maps">
            <i class="side-logos-mobile fas fa-globe"></i>
          </a>
          <a class="icon-link" href="" aria-label="facebook">
            <i class="side-logos-mobile fab fa-facebook"></i>
          </a>
          <a class="icon-link" href="" aria-label="instagram">
            <i class="side-logos-mobile fab fa-instagram"></i>
          </a>
          <a class="icon-link" href="" aria-label="yelp">
            <i class="side-logos-mobile fab fa-yelp"></i>
          </a>
        </div>
      </div>
      <!-- FOOTER -->
      <div
        class="footer"
        [ngClass]="'footer-darkmode'"
      >
        <p class="footer-text">&#169; 2022</p>
      </div>
    </mat-sidenav>

    <!-- CONTENT OUTLET -->
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
